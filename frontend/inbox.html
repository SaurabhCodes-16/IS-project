<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inbox - Secure Stego</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="inbox.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Inbox</h1>
      <div>
        <span id="who" class="small"></span>
        <button id="goSend" class="secondary">Go Send</button>
        <button id="logout" class="secondary">Logout</button>

    </div>
  </div>

</html>
